<div>
	<h4>Skills<h4>

  <h5>
		<p ng-repeat="skill in skills">{{ skill }}</p>
	</h5>
</div>
<div class="work-history">
	<h4>Work History<h4>

	<div ng-repeat="entry in entries">
		<h4>{{ entry.company }} <span>({{ entry.date }})</span></h4>
		<h5>{{ entry.title }}</h5>
		<ul>
			<li ng-repeat="bullet in entry.bullets">{{ bullet }}</li>
		</ul>
	</div>

</div>
