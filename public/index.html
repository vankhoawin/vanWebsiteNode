<!doctype html>
<html lang="en" ng-app="sampleApp">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="personal website">
  <meta name="author" content="Van Nguyen">
  <base href="/">

  <title ng-controller="TitleController" ng-bind="'Van Nguyen | ' + title"></title>

  <!-- CSS -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <!-- <script src="libs/bootstrap/dist/css/bootstrap.css"></script> -->
  <link rel="stylesheet" href="css/style.css">

  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
  <!-- <script src="libs/angular/angular.min.js"></script> -->
  <!-- <script src="libs/angular-route/angular-route.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.10/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <!-- <script src="libs/jquery/dist/jquery.min.js"></script> -->
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <!-- <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script> -->

  <!-- ANGULAR -->
  <script src="js/controllers/MainCtrl.js"></script>
  <script src="js/controllers/TitleCtrl.js"></script>
  <script src="js/controllers/ResumeCtrl.js"></script>
  <script src="js/controllers/ProjectCtrl.js"></script>
  <script src="js/controllers/PhotographyCtrl.js"></script>
  <script src="js/controllers/ContactCtrl.js"></script>
  <script src="js/services/ProjectService.js"></script>
  <script src="js/services/ContactService.js"></script>
  <script src="js/appRoutes.js"></script>
  <script src="js/app.js"></script>
</head>

<body ng-controller="MainController">
  <div class="container">
    <div class="row-fluid">
      <div class="col-sm-4 col-md-3">
        <div class="sidebar-nav">
          <div class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <span class="visible-xs navbar-brand"><a href="/">Van Nguyen</a></span>
            </div>
            <div class="navbar-collapse collapse side-nav sidebar-navbar-collapse">
              <ul class="nav navbar-nav">
                <li ng-class="{active:isActive('/')}" class="hidden-xs"><a href="/">Van Nguyen</a></li>
                <li ng-class="{active:isActive('/resume')}"><a href="/resume">Resume</a></li>
                <li ng-class="{active:isActive('/projects')}" ><a href="/projects">Projects</a></li>
                <li ng-class="{active:isActive('/photography')}" ><a href="/photography">Photography</a></li>
                <li ng-class="{active:isActive('/contact')}" ><a href="/contact">Contact</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ANGULAR DYNAMIC CONTENT -->
    <div class="col-sm-8 col-md-9 main-content fade-in" ng-view>"></div>

  </div>
</body>
</html>
